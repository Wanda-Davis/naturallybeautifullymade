<style>

.gallery {
  margin: 1em 0;
  text-align: center;
}


.gallery img {
  width: 30vw;
  height: 30vw;
}

.gallery-cover img {
  object-fit: cover;
}

.gallery-contain img {
  object-fit: contain;
}


div.gallery {
  border: 5px solid #zzz;
  background-color: #FFFFFF;
  background-image: linear-gradient(white);
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 50%;
  height: 50%;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
